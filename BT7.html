<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT7 HTML SS1</title>
</head>
<body>
    <h1>Format text <mark>marked</mark></h1><br>
    <p>Please use only HTML without CSS.</p><br>
    <ul>
        <li>This word is <em>emphasized</em></li><br>
        <li>This word is <i>italic</i></li><br>
        <li>This word is <sup>superscripted</sup></li><br>
        <li>This word is <sub>subscripted</sub></li><br>
        <li>This word is <ins>inserted</ins></li><br>
        <li>This word is <del>deleted</del></li><br>
    </ul>
</body>
</html>
